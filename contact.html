                                  <div class="controls">
                                        <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Firstname *</label>
                                                <input id="form_name" type="text" name="fname" class="form-control"
                                                    placeholder="Please enter your firstname *" required="required"
                                                    data-error="Firstname is required.">
                                                 </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Lastname *</label>
                                                <input id="form_lastname" type="text" name="lname"

                                                    required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div><br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Please enter your email *" required="required"
                                                    data-error="Valid email is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">phone no *</label>
                                                <input id="form_email" type="tel" name="phone" class="form-control"
                                                    placeholder="Please enter your phone no *" required="required"
                                                    data-error="Valid email is required.">

                                            </div>
                                        </div>

                                    </div><br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Message </label>
                                                <textarea id="form_message" name="msg" class="form-control"
                                                    placeholder="Write your message here." rows="4" required="required"
                                                    data-error="Please, leave us a message."></textarea>
                                            </div>

                                        </div><br> <br><br>


                                        <div class="col-md-12">

                                            <center> <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                    " value="Send Message" name="submit"></center>

                                        </div>

                                    </div>


                                </div>
